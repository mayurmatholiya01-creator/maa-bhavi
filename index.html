<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maa Bhavani Lifters</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
    <link rel="apple-touch-icon" href="icon-512.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #050505;
            --card-bg: rgba(25, 25, 25, 0.95);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --accent-blue: #3b82f6;
            --accent-silver: #e2e8f0;
            --text-main: #ffffff;
            --text-dim: #64748b;
            --error-red: #ef4444;
            --delete-bg: #dc2626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 50% 0%, #111827 0%, #000000 60%);
            font-family: 'Manrope', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        /* HEADER UPDATED FOR ICON */
        .header {
            text-align: center; margin-bottom: 20px; padding-bottom: 15px;
            border-bottom: 1px solid var(--border-subtle);
            
            /* New Flexbox Layout for Icon + Text */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .header-icon {
            width: 38px;
            height: 38px;
            object-fit: contain;
            display: none; /* Initially hidden until JS loads it */
        }
        .brand-name {
            font-family: 'Rajdhani', sans-serif; font-size: 1.3rem; font-weight: 700;
            letter-spacing: 1.5px; text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* INFO BAR */
        .info-bar {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        .profile {
            display: flex; align-items: center; gap: 10px;
            background: var(--card-bg); padding: 5px 12px 5px 5px;
            border-radius: 50px; border: 1px solid var(--border-subtle);
        }
        .p-img-box { 
            width: 32px; height: 32px; border-radius: 50%; 
            border: 2px solid var(--accent-blue);
            background: #1e293b; display: flex; align-items: center; justify-content: center;
        }
        .p-img-box svg { width: 18px; fill: #fff; }
        .p-name { font-size: 0.8rem; font-weight: 700; color: #fff; }
        
        /* DATE PILL */
        .date-pill {
            background: linear-gradient(145deg, #1e1e1e, #111);
            border: 1px solid var(--border-subtle); padding: 5px 14px 5px 5px; 
            border-radius: 30px; display: flex; align-items: center; gap: 8px;
            cursor: pointer; transition: border-color 0.2s;
        }
        .date-pill:active { border-color: var(--accent-blue); background: #222; }

        .date-icon-circle {
            width: 28px; height: 28px; background: rgba(59, 130, 246, 0.15);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .date-icon-circle svg { width: 14px; fill: var(--accent-blue); }
        .date-text {
            font-family: 'Rajdhani', sans-serif; font-weight: 600; font-size: 0.85rem; 
            color: var(--accent-silver); padding-right: 5px;
        }

        /* LABELS */
        .label {
            font-size: 0.7rem; color: var(--accent-blue); font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block;
        }
        .section-gap { margin-bottom: 20px; }

        /* SEARCH BOX */
        .search-container { position: relative; }
        .search-box {
            width: 100%; height: 48px; background: #0f0f0f;
            border: 1px solid var(--border-subtle); border-radius: 10px;
            padding: 0 40px 0 45px; 
            color: #fff; font-size: 0.95rem;
            outline: none; transition: border-color 0.2s; -webkit-appearance: none;
        }
        .search-box:focus { border-color: var(--accent-blue); }
        .search-icon {
            position: absolute; top: 50%; left: 15px; transform: translateY(-50%);
            width: 18px; fill: var(--text-dim); pointer-events: none;
        }
        
        .clear-icon {
            position: absolute; top: 50%; right: 10px; transform: translateY(-50%);
            width: 24px; height: 24px;
            display: none; 
            align-items: center; justify-content: center;
            cursor: pointer; z-index: 10;
        }
        .clear-icon svg { width: 16px; fill: var(--text-dim); transition: fill 0.2s; }
        .clear-icon:active svg { fill: #fff; }

        .dropdown {
            position: absolute; top: 105%; left: 0; right: 0;
            background: #111; border: 1px solid var(--border-subtle);
            border-radius: 10px; z-index: 50; display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9); 
            max-height: 180px; 
            overflow-y: auto;
            scroll-behavior: smooth; 
            scrollbar-width: none; 
        }
        .dropdown::-webkit-scrollbar { display: none; }
        .dd-item { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #ccc; font-size: 0.85rem; }
        .dd-item:active { background: #1e293b; color: var(--accent-blue); }

        /* BUTTONS */
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .tile-btn {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 1px solid var(--border-subtle); border-radius: 10px;
            height: 50px; display: flex; flex-direction: row; align-items: center; justify-content: center;
            gap: 6px; cursor: pointer; transition: all 0.2s; will-change: transform;
        }
        /* Buttons kept as SVG for now to avoid breaking */
        .tile-btn svg { width: 18px; height: 18px; fill: var(--text-dim); }
        .tile-btn span { font-size: 0.7rem; font-weight: 600; color: var(--text-dim); }
        .tile-btn.active { border-color: var(--accent-blue); background: rgba(59, 130, 246, 0.15); }
        .tile-btn.active svg { fill: var(--accent-blue); }
        .tile-btn.active span { color: #fff; }

        /* QUANTITY */
        #qty-area { display: block; }
        .qty-input {
            width: 100%; height: 55px; background: transparent;
            border: 2px solid var(--border-subtle); border-radius: 10px;
            color: #fff; text-align: center; font-family: 'Rajdhani', sans-serif;
            font-size: 1.6rem; font-weight: 700; outline: none; margin-bottom: 15px;
            transition: border-color 0.2s;
        }
        .qty-input:focus { border-color: var(--accent-blue); }

        /* CONFIRM BUTTON */
        .confirm-btn {
            width: 100%; padding: 16px;
            background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
            color: #94a3b8; border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 10px; font-size: 0.9rem; font-weight: 700;
            letter-spacing: 2px; text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease; cursor: pointer; will-change: transform;
        }
        .confirm-btn:active {
            transform: scale(0.98); background: #000;
            border-color: var(--accent-blue); color: #fff;
        }

        /* HISTORY HEADER */
        .history-head {
            display: flex; justify-content: space-between;
            border-bottom: 1px solid var(--border-subtle); padding-bottom: 8px;
            margin-bottom: 12px; margin-top: 25px;
            color: var(--text-dim); font-size: 0.7rem; font-weight: 700; letter-spacing: 1px;
        }

        /* LOG LIST */
        .swipe-wrapper {
            display: flex;
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scrollbar-width: none; 
            border-radius: 8px; margin-bottom: 8px; background: transparent;
        }
        .swipe-wrapper::-webkit-scrollbar { display: none; }

        .log-row {
            min-width: 100%; 
            scroll-snap-align: start;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent);
            padding: 10px 12px; 
            border-left: 2px solid var(--border-subtle);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .log-row.expanded {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1), transparent);
            padding-bottom: 15px;
        }
        .log-row.expanded .l-co {
            white-space: normal;
            word-break: break-word;
            color: var(--accent-blue);
        }

        .delete-slide-btn {
            min-width: 70px; background: var(--delete-bg);
            display: flex; align-items: center; justify-content: center;
            scroll-snap-align: end; cursor: pointer;
        }
        .delete-slide-btn svg { width: 20px; fill: #fff; }

        .l-left { display: flex; flex-direction: column; gap: 2px; flex: 1; min-width: 0; padding-right: 15px; }
        .l-date { font-family: 'Rajdhani', sans-serif; font-size: 0.7rem; color: var(--accent-blue); }
        .l-co { font-size: 0.9rem; font-weight: 600; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: all 0.3s; }
        .l-right { display: flex; flex-direction: column; align-items: center; justify-content: center; min-width: 60px; flex-shrink: 0; }
        .l-val { font-family: 'Rajdhani', sans-serif; font-size: 1.2rem; font-weight: 700; color: #fff; line-height: 1; }
        .l-type { font-size: 0.6rem; text-transform: uppercase; color: var(--text-dim); margin-top: 2px; }

        .input-error {
            border-color: var(--error-red) !important;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15) !important;
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

    </style>
</head>
<body>

    <div class="header">
        <img id="img-header" class="header-icon" alt="logo">
        <div class="brand-name">MAA BHAVANI LIFTERS</div>
    </div>

    <div class="info-bar">
        <div class="profile">
            <div class="p-img-box">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            <div class="p-name">Ramesh B.</div>
        </div>
        
        <div class="date-pill" id="date-toggle-btn">
            <div class="date-icon-circle">
                <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            </div>
            <span class="date-text" id="date-display">Today, 31/12/2025</span>
        </div>
    </div>

    <span class="label">Select Client</span>
    <div class="search-container section-gap">
        <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" id="co-in" class="search-box" placeholder="Search Company..." autocomplete="off">
        <div id="clear-btn" class="clear-icon">
            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </div>
        <div id="dd" class="dropdown"></div>
    </div>

    <span class="label">Work Type</span>
    <div class="btn-grid section-gap">
        <div class="tile-btn" onclick="setType(this, 'Container')">
            <svg viewBox="0 0 24 24"><path d="M4 15h16v-2H4v2zm0 4h16v-2H4v2zm0-8h16V9H4v2zm0-6v2h16V5H4z"/></svg>
            <span>Container</span>
        </div>
        <div class="tile-btn" onclick="setType(this, 'Hour')">
            <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
            <span>Hour</span>
        </div>
        <div class="tile-btn" onclick="setType(this, 'Shift')">
            <svg viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/></svg>
            <span>Shift</span>
        </div>
    </div>

    <div id="qty-area">
        <span class="label">Quantity</span>
        <input type="number" inputmode="decimal" id="qty-in" class="qty-input" placeholder="Enter Quantity">
        <button class="confirm-btn" onclick="submit()">CONFIRM ENTRY</button>
    </div>

    <div class="history-head">
        <span>RECENT LOGS</span>
        <span>LAST 2 DAYS</span>
    </div>
    <div id="log-list"></div>

    <script src="imagedata.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {

        authDomain: "maa-bhavani-lifters.firebaseapp.com",
        projectId: "maa-bhavani-lifters",
        storageBucket: "maa-bhavani-lifters.firebasestorage.app",
        messagingSenderId: "339563522690",
        appId: "1:339563522690:web:b58e017d62371ea6caa29b"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      
      // Make app global so we can use it later
      window.firebaseApp = app;
      console.log("Firebase Connected Successfully ✅");
    </script>

    <script>
        const companies = ["Simpolo Ceramics", "Sunheart Tiles", "Varmora Granito", "Qutone Ceramic", "Lioli Ceramica", "Monalisa Tiles", "Asian Granito India Limited (AGL)", "Other"];
        const coIn = document.getElementById('co-in');
        const dd = document.getElementById('dd');
        const clearBtn = document.getElementById('clear-btn');
        const qtyIn = document.getElementById('qty-in');
        let selType = null;
        let isToday = true;

        // --- ICON LOADING LOGIC ---
        // Check if imagedata.js loaded successfully
        if (typeof appIcons !== 'undefined' && appIcons.header) {
            const hImg = document.getElementById('img-header');
            hImg.src = appIcons.header;
            hImg.style.display = 'block'; // Show icon only if loaded
        } else {
            console.log("Header icon not found in imagedata.js");
        }

        // DATE LOGIC
        const dateBtn = document.getElementById('date-toggle-btn');
        const dEl = document.getElementById('date-display');
        
        dateBtn.onclick = () => { 
            isToday = !isToday; 
            dEl.innerText = isToday ? "Today, 31/12/2025" : "Yesterday, 30/12/2025"; 
            dateBtn.style.borderColor = "var(--accent-blue)";
            setTimeout(() => dateBtn.style.borderColor = "var(--border-subtle)", 200);
        }

        // SEARCH
        coIn.addEventListener('input', (e) => {
            coIn.classList.remove('input-error');
            const v = e.target.value.toLowerCase();
            if(v.length > 0) clearBtn.style.display = 'flex';
            else clearBtn.style.display = 'none';

            dd.innerHTML = '';
            if(!v) { dd.style.display='none'; return; }
            const m = companies.filter(c => c.toLowerCase().includes(v));
            if(m.length) {
                dd.style.display='block';
                m.forEach(i => {
                    const d = document.createElement('div'); d.className = 'dd-item'; d.innerText = i;
                    d.onclick = () => { 
                        coIn.value = i; 
                        dd.style.display='none'; 
                        coIn.classList.remove('input-error');
                        clearBtn.style.display = 'flex';
                        coIn.blur(); 
                    };
                    dd.appendChild(d);
                });
            } else dd.style.display='none';
        });

        clearBtn.onclick = () => {
            coIn.value = ''; dd.style.display = 'none';
            clearBtn.style.display = 'none'; coIn.focus();
        };
        document.onclick = (e) => { if(!e.target.closest('.search-container')) dd.style.display='none'; }

        // WORK TYPE
        function setType(el, type) {
            document.querySelectorAll('.tile-btn').forEach(b => {
                b.classList.remove('active');
                b.style.borderColor = "var(--border-subtle)";
            });
            el.classList.add('active');
            selType = type;
            qtyIn.focus();
            qtyIn.classList.remove('input-error');
            
            if(type === 'Container') qtyIn.placeholder = "No. of Containers";
            if(type === 'Hour') qtyIn.placeholder = "Total Hours";
            if(type === 'Shift') qtyIn.placeholder = "Shift Count";
        }
        qtyIn.addEventListener('input', () => qtyIn.classList.remove('input-error'));

        // SUBMIT
        function submit() {
            const co = coIn.value.trim(); 
            const val = qtyIn.value.trim();
            let isValid = true;

            if(!co) { coIn.classList.add('input-error'); isValid = false; }
            if(!val) { qtyIn.classList.add('input-error'); isValid = false; }
            if(!selType) {
                document.querySelectorAll('.tile-btn').forEach(b => b.style.borderColor = "#ef4444");
                setTimeout(() => {
                    document.querySelectorAll('.tile-btn').forEach(b => {
                        if(!b.classList.contains('active')) b.style.borderColor = "var(--border-subtle)";
                    });
                }, 500);
                isValid = false;
            }

            if(!isValid) {
                if(navigator.vibrate) navigator.vibrate(200);
                return;
            }

            const btn = document.querySelector('.confirm-btn');
            const oldTxt = btn.innerText; 
            btn.innerText = "SUCCESS ✓"; btn.style.background = "#22c55e"; btn.style.color = "#fff";
            
            const list = document.getElementById('log-list');
            const dStr = dEl.innerText.split(', ')[1];
            const rowId = Date.now();
            
            const row = `
            <div class="swipe-wrapper" id="wrapper-${rowId}">
                <div class="log-row" onclick="toggleRow(this)">
                    <div class="l-left">
                        <div class="l-date">${dStr}</div>
                        <div class="l-co">${co}</div>
                    </div>
                    <div class="l-right">
                        <div class="l-val">${val}</div>
                        <div class="l-type">${selType}</div>
                    </div>
                </div>
                <div class="delete-slide-btn" onclick="deleteEntry('${rowId}')">
                    <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                </div>
            </div>`;
            
            list.insertAdjacentHTML('afterbegin', row);
            if(navigator.vibrate) navigator.vibrate([50, 50, 50]);

            setTimeout(() => {
                btn.innerText = oldTxt;
                btn.style.background = ""; btn.style.color = "";
                coIn.value = '';
                qtyIn.value = '';
                document.querySelectorAll('.tile-btn').forEach(b => {
                    b.classList.remove('active');
                    b.style.borderColor = "var(--border-subtle)";
                });
                selType = null;
                qtyIn.placeholder = "Enter Quantity";
                clearBtn.style.display = 'none';
            }, 1500);
        }

        function toggleRow(el) {
            el.classList.toggle('expanded');
            if(navigator.vibrate) navigator.vibrate(10);
            if(el.classList.contains('expanded')) {
                setTimeout(() => { if(el.classList.contains('expanded')) el.classList.remove('expanded'); }, 10000);
            }
        }

        function deleteEntry(id) {
            if(confirm("Delete entry?")) {
                const wrapper = document.getElementById(`wrapper-${id}`);
                wrapper.style.transition = "all 0.3s ease";
                wrapper.style.opacity = "0"; wrapper.style.height = "0"; wrapper.style.marginBottom = "0";
                setTimeout(() => wrapper.remove(), 300);
                if(navigator.vibrate) navigator.vibrate(50);
            }
        }
    
    // PWA Service Worker Register
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('App Ready', reg.scope))
            .catch(err => console.log('App Fail', err));
    });
}
    </script>
</body>
</html>
