<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maa Bhavani Lifters</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;       /* Dark Slate */
            --bg-card: #1e293b;       /* Card Background */
            --accent: #38bdf8;        /* Sky Blue */
            --text-white: #f8fafc;
            --text-gray: #94a3b8;
            --border: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Exo 2', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            padding: 15px;
            min-height: 100vh;
        }

        /* --- 1. BRAND HEADER (TOP) --- */
        .brand-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .brand-header h1 {
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-white);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        
        .brand-header svg { width: 24px; height: 24px; fill: var(--accent); }

        /* --- 2. INFO ROW (Driver Left - Date Right) --- */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        /* Driver Chip */
        .driver-chip {
            display: flex; align-items: center; gap: 10px;
            background: var(--bg-card);
            padding: 5px 12px 5px 5px;
            border-radius: 30px;
            border: 1px solid var(--border);
        }
        .driver-img {
            width: 32px; height: 32px; border-radius: 50%;
            border: 2px solid var(--accent);
        }
        .driver-name { font-size: 0.85rem; font-weight: 600; color: #fff; }

        /* Date Chip */
        .date-chip {
            display: flex; align-items: center; gap: 6px;
            background: var(--bg-card);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-gray);
        }
        .date-chip svg { width: 14px; fill: var(--accent); }

        /* --- 3. COMPANY SEARCH --- */
        .input-label {
            font-size: 0.8rem; color: var(--text-gray); margin-bottom: 8px; margin-left: 5px;
        }
        
        .search-box {
            position: relative; margin-bottom: 25px;
        }
        
        .custom-input {
            width: 100%; padding: 14px 14px 14px 45px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white; font-size: 0.95rem; outline: none;
        }
        .custom-input:focus { border-color: var(--accent); }
        
        .search-icon {
            position: absolute; top: 14px; left: 15px; width: 18px; fill: var(--text-gray);
        }

        .suggestions {
            position: absolute; top: 105%; left: 0; right: 0;
            background: #2d3748; z-index: 10;
            border-radius: 8px; display: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .s-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }

        /* --- 4. WORK BUTTONS (Smaller & Button-like) --- */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .work-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px; /* Standard Button Radius */
            padding: 12px 5px; /* Reduced Height */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 5px;
            transition: 0.2s;
        }

        .work-btn svg { width: 24px; height: 24px; fill: var(--text-gray); } /* Smaller Icons */
        .work-btn span { font-size: 0.75rem; color: var(--text-gray); font-weight: 600; }

        .work-btn.active {
            background: rgba(56, 189, 248, 0.15);
            border-color: var(--accent);
        }
        .work-btn.active svg, .work-btn.active span { fill: var(--accent); color: var(--accent); }

        /* --- 5. INPUT BOX (Proper Field) --- */
        #input-area { display: none; margin-bottom: 20px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; margin-top: -10px; } to { opacity: 1; margin-top: 0; } }

        .proper-input-container {
            background: #252f3f; /* Slightly lighter than bg */
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            display: flex; flex-direction: column; gap: 5px;
        }

        .proper-label { font-size: 0.8rem; color: var(--accent); font-weight: 600; }
        
        .proper-field {
            background: transparent; border: none;
            color: white; font-size: 1.2rem; font-weight: bold;
            width: 100%; outline: none;
        }
        .proper-field::placeholder { color: #4b5563; font-weight: normal; font-size: 1rem; }

        /* --- 6. SEND BUTTON --- */
        .main-btn {
            width: 100%; padding: 15px;
            background: var(--accent); color: #000;
            border: none; border-radius: 10px;
            font-weight: 700; font-size: 1rem;
            margin-bottom: 30px;
        }

        /* --- 7. HISTORY LIST (Restored) --- */
        .history-title { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 5px;}
        
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent);
        }
        .h-main { font-size: 0.9rem; font-weight: 600; }
        .h-time { font-size: 0.75rem; color: var(--text-gray); }
        .h-val { font-weight: bold; color: var(--accent); }

    </style>
</head>
<body>

    <div class="brand-header">
        <h1>
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
            MAA BHAVANI LIFTERS
        </h1>
    </div>

    <div class="info-row">
        <div class="driver-chip">
            <img src="https://i.pravatar.cc/150?img=11" class="driver-img">
            <span class="driver-name">Ramesh Bhai</span>
        </div>
        <div class="date-chip">
            <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V9h14v10zm0-12H5V5h14v2z"/></svg>
            <span id="dateTxt">31 Dec</span>
        </div>
    </div>

    <p class="input-label">Select Company</p>
    <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" id="companyIn" class="custom-input" placeholder="Type name..." autocomplete="off">
        <div id="suggestList" class="suggestions"></div>
    </div>

    <p class="input-label">Select Work Type</p>
    <div class="btn-grid">
        <div class="work-btn" onclick="setType(this, 'Container')">
            <svg viewBox="0 0 24 24"><path d="M3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2zm16 14H5V5h14v14zM7 7h2v10H7V7zm4 0h2v10h-2V7zm4 0h2v10h-2V7z"/></svg>
            <span>Container</span>
        </div>
        <div class="work-btn" onclick="setType(this, 'Hour')">
            <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
            <span>Hour</span>
        </div>
        <div class="work-btn" onclick="setType(this, 'Shift')">
            <svg viewBox="0 0 24 24"><path d="M12 7V17M7 12H17" stroke="currentColor" stroke-width="2" fill="none"/></svg>
            <span>Shift</span>
        </div>
    </div>

    <div id="input-area">
        <div class="proper-input-container">
            <label class="proper-label" id="qtyLabel">Enter Quantity</label>
            <input type="number" id="qtyVal" class="proper-field" placeholder="e.g. 5">
        </div>
    </div>

    <button class="main-btn" onclick="saveData()">SEND ENTRY</button>

    <div class="history-title">Recent Entries (Last 2 Days)</div>
    <div id="historyList">
        </div>

    <script>
        /* --- Logic --- */
        const companies = ["Simpolo Ceramics", "Sunheart Tiles", "Varmora Granito", "Qutone Ceramic", "Lioli Ceramica", "Monalisa Tiles", "Other"];
        const input = document.getElementById('companyIn');
        const list = document.getElementById('suggestList');
        let activeType = null;

        // Search Logic
        input.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            list.innerHTML = '';
            if(!val) { list.style.display = 'none'; return; }
            const matches = companies.filter(c => c.toLowerCase().includes(val));
            if(matches.length) {
                list.style.display = 'block';
                matches.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 's-item';
                    d.innerText = m;
                    d.onclick = () => { input.value = m; list.style.display = 'none'; };
                    list.appendChild(d);
                });
            } else list.style.display = 'none';
        });

        // Type Select
        function setType(el, type) {
            document.querySelectorAll('.work-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            activeType = type;
            
            const area = document.getElementById('input-area');
            const label = document.getElementById('qtyLabel');
            const field = document.getElementById('qtyVal');
            
            area.style.display = 'block';
            field.value = '';
            field.focus();
            
            if(type === 'Container') label.innerText = "Number of Containers";
            if(type === 'Hour') label.innerText = "Total Hours";
            if(type === 'Shift') label.innerText = "Number of Shifts";
        }

        // Save
        function saveData() {
            const btn = document.querySelector('.main-btn');
            const co = input.value;
            const val = document.getElementById('qtyVal').value;
            
            if(!co || !activeType || !val) { alert("Please fill details"); return; }
            
            btn.innerText = "SAVED âœ“";
            btn.style.background = "#22c55e";
            
            // Add to History
            const hist = document.getElementById('historyList');
            hist.insertAdjacentHTML('afterbegin', `
                <div class="history-item">
                    <div>
                        <div class="h-main">${co}</div>
                        <div class="h-time">Just Now</div>
                    </div>
                    <div class="h-val">${val} ${activeType.substr(0,1)}</div>
                </div>
            `);
            
            setTimeout(() => {
                btn.innerText = "SEND ENTRY";
                btn.style.background = "var(--accent)";
                document.getElementById('input-area').style.display = 'none';
                document.getElementById('qtyVal').value = '';
                input.value = '';
                document.querySelectorAll('.work-btn').forEach(b => b.classList.remove('active'));
            }, 1500);
        }
    </script>
</body>
</html>
