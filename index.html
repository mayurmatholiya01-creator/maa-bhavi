<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maa Bhavani Lifters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #050505;
            --card-bg: rgba(25, 25, 25, 0.95);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --accent-blue: #3b82f6;
            --accent-silver: #e2e8f0;
            --text-main: #ffffff;
            --text-dim: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 50% 0%, #111827 0%, #000000 60%);
            font-family: 'Manrope', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            text-align: center; margin-bottom: 20px; padding-bottom: 15px;
            border-bottom: 1px solid var(--border-subtle);
        }
        .brand-name {
            font-family: 'Rajdhani', sans-serif; font-size: 1.3rem; font-weight: 700;
            letter-spacing: 1.5px; text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* INFO BAR */
        .info-bar {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        .profile {
            display: flex; align-items: center; gap: 10px;
            background: var(--card-bg); padding: 5px 12px 5px 5px;
            border-radius: 50px; border: 1px solid var(--border-subtle);
        }
        .p-img-box { 
            width: 32px; height: 32px; border-radius: 50%; 
            border: 2px solid var(--accent-blue);
            background: #1e293b; display: flex; align-items: center; justify-content: center;
        }
        .p-img-box svg { width: 18px; fill: #fff; }
        .p-name { font-size: 0.8rem; font-weight: 700; color: #fff; }
        
        /* NEW DATE PILL DESIGN (Interactable) */
        .date-pill {
            background: linear-gradient(145deg, #1e1e1e, #111);
            border: 1px solid var(--border-subtle); 
            padding: 5px 14px 5px 5px; /* Padding for button look */
            border-radius: 30px; /* Pill shape */
            display: flex; align-items: center; gap: 8px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .date-pill:active { border-color: var(--accent-blue); background: #222; }

        /* The Round Toggle Icon */
        .date-icon-circle {
            width: 28px; height: 28px; 
            background: rgba(59, 130, 246, 0.15); /* Low Blue */
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .date-icon-circle svg { width: 14px; fill: var(--accent-blue); }

        .date-text {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600; font-size: 0.85rem; color: var(--accent-silver);
            padding-right: 5px;
        }

        /* SHARED STYLES */
        .label {
            font-size: 0.7rem; color: var(--accent-blue); font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block;
        }
        .section-gap { margin-bottom: 20px; }

        /* SEARCH BOX */
        .search-container { position: relative; }
        .search-box {
            width: 100%; height: 48px; background: #0f0f0f;
            border: 1px solid var(--border-subtle); border-radius: 10px;
            padding: 0 20px 0 45px; color: #fff; font-size: 0.95rem;
            outline: none; transition: border-color 0.2s;
            -webkit-appearance: none;
        }
        .search-box:focus { border-color: var(--accent-blue); }
        .search-icon {
            position: absolute; top: 50%; left: 15px; transform: translateY(-50%);
            width: 18px; fill: var(--text-dim); pointer-events: none;
        }
        .dropdown {
            position: absolute; top: 105%; left: 0; right: 0;
            background: #111; border: 1px solid var(--border-subtle);
            border-radius: 10px; z-index: 50; display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9); max-height: 180px; overflow-y: auto;
        }
        .dd-item { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #ccc; font-size: 0.85rem; }
        .dd-item:active { background: #1e293b; color: var(--accent-blue); }

        /* BUTTONS */
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .tile-btn {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 1px solid var(--border-subtle); border-radius: 10px;
            height: 50px; display: flex; flex-direction: row; align-items: center; justify-content: center;
            gap: 6px; cursor: pointer; transition: all 0.2s;
            will-change: transform;
        }
        .tile-btn svg { width: 18px; height: 18px; fill: var(--text-dim); }
        .tile-btn span { font-size: 0.7rem; font-weight: 600; color: var(--text-dim); }
        .tile-btn.active { border-color: var(--accent-blue); background: rgba(59, 130, 246, 0.15); }
        .tile-btn.active svg { fill: var(--accent-blue); }
        .tile-btn.active span { color: #fff; }

        /* QUANTITY */
        #qty-area { display: block; }
        .qty-input {
            width: 100%; height: 55px; background: transparent;
            border: 2px solid var(--border-subtle); border-radius: 10px;
            color: #fff; text-align: center; font-family: 'Rajdhani', sans-serif;
            font-size: 1.6rem; font-weight: 700; outline: none; margin-bottom: 15px;
            transition: border-color 0.2s;
        }
        .qty-input:focus { border-color: var(--accent-blue); }

        .confirm-btn {
            width: 100%; padding: 16px;
            background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
            color: #94a3b8; border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 10px; font-size: 0.9rem; font-weight: 700;
            letter-spacing: 2px; text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease; cursor: pointer;
            will-change: transform;
        }
        .confirm-btn:active {
            transform: scale(0.98); background: #000;
            border-color: var(--accent-blue); color: #fff;
        }

        /* HISTORY */
        .history-head {
            display: flex; justify-content: space-between;
            border-bottom: 1px solid var(--border-subtle); padding-bottom: 8px;
            margin-bottom: 12px; margin-top: 25px;
            color: var(--text-dim); font-size: 0.7rem; font-weight: 700; letter-spacing: 1px;
        }
        .log-row {
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent);
            padding: 10px 12px; border-radius: 8px; margin-bottom: 6px;
            border-left: 2px solid var(--border-subtle);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .l-left { display: flex; flex-direction: column; gap: 2px; }
        .l-date { font-family: 'Rajdhani', sans-serif; font-size: 0.7rem; color: var(--accent-blue); }
        .l-co { font-size: 0.9rem; font-weight: 600; color: #eee; }
        
        /* ALIGNMENT FIX FOR VALUE & TYPE */
        .l-right { 
            display: flex; flex-direction: column; 
            align-items: center; /* Center horizontally relative to each other */
            justify-content: center;
            min-width: 50px; /* Ensure space */
        }
        .l-val { font-family: 'Rajdhani', sans-serif; font-size: 1.2rem; font-weight: 700; color: #fff; line-height: 1; }
        .l-type { font-size: 0.6rem; text-transform: uppercase; color: var(--text-dim); margin-top: 2px; }

    </style>
</head>
<body>

    <div class="header">
        <div class="brand-name">MAA BHAVANI LIFTERS</div>
    </div>

    <div class="info-bar">
        <div class="profile">
            <div class="p-img-box">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            <div class="p-name">Ramesh B.</div>
        </div>
        
        <div class="date-pill" id="date-toggle-btn">
            <div class="date-icon-circle">
                <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            </div>
            <span class="date-text" id="date-display">Today, 31/12/2025</span>
        </div>
    </div>

    <span class="label">Select Client</span>
    <div class="search-container section-gap">
        <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" id="co-in" class="search-box" placeholder="Search Company..." autocomplete="off">
        <div id="dd" class="dropdown"></div>
    </div>

    <span class="label">Work Type</span>
    <div class="btn-grid section-gap">
        <div class="tile-btn" onclick="setType(this, 'Container')">
            <svg viewBox="0 0 24 24"><path d="M4 15h16v-2H4v2zm0 4h16v-2H4v2zm0-8h16V9H4v2zm0-6v2h16V5H4z"/></svg>
            <span>Container</span>
        </div>
        <div class="tile-btn" onclick="setType(this, 'Hour')">
            <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
            <span>Hour</span>
        </div>
        <div class="tile-btn" onclick="setType(this, 'Shift')">
            <svg viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/></svg>
            <span>Shift</span>
        </div>
    </div>

    <div id="qty-area">
        <span class="label">Quantity</span>
        <input type="number" inputmode="numeric" pattern="[0-9]*" id="qty-in" class="qty-input" placeholder="Enter Quantity">
        <button class="confirm-btn" onclick="submit()">CONFIRM ENTRY</button>
    </div>

    <div class="history-head">
        <span>RECENT LOGS</span>
        <span>LAST 2 DAYS</span>
    </div>
    <div id="log-list"></div>

    <script>
        const companies = ["Simpolo Ceramics", "Sunheart Tiles", "Varmora Granito", "Qutone Ceramic", "Lioli Ceramica", "Monalisa Tiles", "Other"];
        const coIn = document.getElementById('co-in');
        const dd = document.getElementById('dd');
        let selType = null;
        let isToday = true;

        const dateBtn = document.getElementById('date-toggle-btn');
        const dEl = document.getElementById('date-display');
        
        dateBtn.onclick = () => { 
            isToday = !isToday; 
            dEl.innerText = isToday ? "Today, 31/12/2025" : "Yesterday, 30/12/2025"; 
            
            // Visual feedback on click
            dateBtn.style.borderColor = "var(--accent-blue)";
            setTimeout(() => dateBtn.style.borderColor = "var(--border-subtle)", 200);
        }

        coIn.addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            dd.innerHTML = '';
            if(!v) { dd.style.display='none'; return; }
            const m = companies.filter(c => c.toLowerCase().includes(v));
            if(m.length) {
                dd.style.display='block';
                m.forEach(i => {
                    const d = document.createElement('div'); d.className = 'dd-item'; d.innerText = i;
                    d.onclick = () => { coIn.value = i; dd.style.display='none'; };
                    dd.appendChild(d);
                });
            } else dd.style.display='none';
        });
        document.onclick = (e) => { if(!e.target.closest('.search-container')) dd.style.display='none'; }

        function setType(el, type) {
            document.querySelectorAll('.tile-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            selType = type;
            const inp = document.getElementById('qty-in');
            
            inp.focus();
            if(type === 'Container') inp.placeholder = "No. of Containers";
            if(type === 'Hour') inp.placeholder = "Total Hours";
            if(type === 'Shift') inp.placeholder = "Shift Count";
        }

        function submit() {
            const co = coIn.value; 
            const val = document.getElementById('qty-in').value;
            
            if(!selType) { alert("Please select a Work Type!"); return; }
            if(!co || !val) { alert("Please fill details!"); return; }

            const btn = document.querySelector('.confirm-btn');
            const oldTxt = btn.innerText; 
            btn.innerText = "SUCCESS âœ“"; btn.style.background = "#22c55e"; btn.style.color = "#fff";
            
            const list = document.getElementById('log-list');
            const dStr = dEl.innerText.split(', ')[1];
            
            const row = `
            <div class="log-row">
                <div class="l-left"><div class="l-date">${dStr}</div><div class="l-co">${co}</div></div>
                <div class="l-right"><div class="l-val">${val}</div><div class="l-type">${selType}</div></div>
            </div>`;
            list.insertAdjacentHTML('afterbegin', row);
            
            setTimeout(() => {
                btn.innerText = oldTxt;
                btn.style.background = ""; btn.style.color = "";
                
                coIn.value = '';
                document.getElementById('qty-in').value = '';
                document.querySelectorAll('.tile-btn').forEach(b => b.classList.remove('active'));
                selType = null;
                document.getElementById('qty-in').placeholder = "Enter Quantity";
            }, 1500);
        }
    </script>
</body>
</html>
