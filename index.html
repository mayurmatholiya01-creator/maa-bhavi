<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maa Bhavani Lifters</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Rich Premium Theme (Deep Space) */
            --bg-deep: #050b14;
            --glass-panel: rgba(30, 41, 59, 0.7); /* Darker glass */
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-blue: #0ea5e9; /* Sky Blue Neon */
            --silver: #e2e8f0;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Exo 2', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, #172554 0%, #050b14 60%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px 15px;
        }

        /* --- 1. Top Brand Header --- */
        .brand-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .brand-title {
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* --- 2. Profile & Date Row --- */
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Profile (Left) */
        .profile-capsule {
            display: flex; align-items: center; gap: 10px;
        }
        .p-img {
            width: 42px; height: 42px;
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px rgba(14, 165, 233, 0.3);
        }
        .p-name { font-size: 0.9rem; font-weight: 700; color: var(--silver); }
        .p-id { font-size: 0.7rem; color: var(--text-dim); }

        /* Date Box (Right - WIDE) */
        .date-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex; align-items: center; gap: 8px;
            min-width: 140px; /* Increased Width */
            justify-content: center;
        }
        .date-box svg { width: 16px; fill: var(--neon-blue); }
        .date-text { font-size: 0.85rem; font-weight: 600; color: #fff; white-space: nowrap; }

        /* --- 3. Premium Search --- */
        .input-label {
            font-size: 0.75rem; color: var(--neon-blue); margin-bottom: 8px; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 700;
        }

        .search-wrapper { position: relative; margin-bottom: 30px; }

        .search-input {
            width: 100%; padding: 16px 16px 16px 45px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white; font-size: 1rem; outline: none;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(14, 165, 233, 0.15); }

        .search-icon { position: absolute; top: 16px; left: 16px; width: 20px; fill: var(--text-dim); }

        /* Dropdown */
        .suggestions {
            position: absolute; top: 110%; left: 0; right: 0;
            background: #0f172a; border: 1px solid var(--glass-border);
            border-radius: 12px; z-index: 50; display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .s-item { padding: 14px; border-bottom: 1px solid var(--glass-border); color: #ccc; }
        .s-item:active { background: var(--neon-blue); color: #000; }

        /* --- 4. Glass Tiles (Buttons) --- */
        .grid-3 {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 30px;
        }

        .glass-btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 5px;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            transition: all 0.2s;
            position: relative; overflow: hidden;
        }

        .glass-btn svg { width: 28px; height: 28px; fill: var(--text-dim); transition: 0.2s; }
        .glass-btn span { font-size: 0.75rem; font-weight: 600; color: var(--text-dim); transition: 0.2s; }

        .glass-btn.active {
            border-color: var(--neon-blue);
            background: rgba(14, 165, 233, 0.1);
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.1);
        }
        .glass-btn.active svg { fill: var(--neon-blue); transform: scale(1.1); }
        .glass-btn.active span { color: #fff; }

        /* --- 5. Quantity Input (Reveals) --- */
        #qty-area { display: none; margin-bottom: 25px; animation: slideDown 0.3s; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .qty-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .qty-field {
            background: transparent; border: none; outline: none;
            color: var(--neon-blue); font-size: 1.5rem; font-weight: 800;
            width: 100%; text-align: center;
        }
        .qty-field::placeholder { color: #475569; font-size: 1.1rem; font-weight: normal; }

        /* --- 6. Action Button --- */
        .action-btn {
            width: 100%; padding: 18px;
            background: var(--neon-blue);
            color: #000;
            border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 800; letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(14, 165, 233, 0.3);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.98); }

        /* --- 7. History List (New Format) --- */
        .history-section { margin-top: 40px; }
        .h-header {
            font-size: 0.85rem; color: var(--text-dim); 
            border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; margin-bottom: 15px;
        }

        .h-card {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 12px; margin-bottom: 10px;
        }

        .h-left { display: flex; flex-direction: column; gap: 4px; }
        .h-date { font-size: 0.75rem; color: var(--neon-blue); font-weight: 600; }
        .h-company { font-size: 1rem; color: #fff; font-weight: 500; }

        .h-right { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }
        .h-val { font-size: 1.4rem; font-weight: 800; color: #fff; line-height: 1; }
        .h-type { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }

    </style>
</head>
<body>

    <div class="brand-header">
        <div class="brand-title">MAA BHAVANI LIFTERS</div>
    </div>

    <div class="info-bar">
        <div class="profile-capsule">
            <img src="https://i.pravatar.cc/150?img=11" alt="Driver" class="p-img">
            <div>
                <div class="p-name">Ramesh Bhai</div>
                <div class="p-id">DRIVER #402</div>
            </div>
        </div>
        
        <div class="date-box" onclick="toggleDateDemo()">
            <svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5v-5z"/></svg>
            <span class="date-text" id="dateDisplay">Today, 31 Dec</span>
        </div>
    </div>

    <div class="input-label">Select Client</div>
    <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" id="coInput" class="search-input" placeholder="Search Company..." autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <div class="input-label">Select Work Type</div>
    <div class="grid-3">
        <div class="glass-btn" onclick="selectType(this, 'Container')">
            <svg viewBox="0 0 24 24"><path d="M4 15h16v-2H4v2zm0 4h16v-2H4v2zm0-8h16V9H4v2zm0-6v2h16V5H4z"/></svg>
            <span>Container</span>
        </div>
        <div class="glass-btn" onclick="selectType(this, 'Hour')">
            <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
            <span>Hour</span>
        </div>
        <div class="glass-btn" onclick="selectType(this, 'Shift')">
            <svg viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/></svg>
            <span>Shift</span>
        </div>
    </div>

    <div id="qty-area">
        <div class="input-label">Enter Quantity</div>
        <div class="qty-box">
            <input type="number" id="qtyVal" class="qty-field" placeholder="0">
        </div>
        <button class="action-btn" onclick="submitEntry()">CONFIRM ENTRY</button>
    </div>

    <div class="history-section">
        <div class="h-header">RECENT LOGS</div>
        <div id="logList">
            </div>
    </div>

    <script>
        const companies = ["Simpolo Ceramics", "Sunheart Tiles", "Varmora", "Qutone", "Lioli", "Monalisa", "Other"];
        const coInput = document.getElementById('coInput');
        const sugg = document.getElementById('suggestions');
        let currentType = null;
        let isToday = true;

        // 1. Date Toggle Demo
        function toggleDateDemo() {
            isToday = !isToday;
            document.getElementById('dateDisplay').innerText = isToday ? "Today, 31 Dec" : "Yesterday, 30 Dec";
        }

        // 2. Search Logic
        coInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            sugg.innerHTML = '';
            if(!val) { sugg.style.display='none'; return; }
            const m = companies.filter(c => c.toLowerCase().includes(val));
            if(m.length) {
                sugg.style.display='block';
                m.forEach(i => {
                    const d = document.createElement('div');
                    d.className = 's-item';
                    d.innerText = i;
                    d.onclick = () => { coInput.value = i; sugg.style.display='none'; };
                    sugg.appendChild(d);
                });
            } else sugg.style.display='none';
        });

        document.onclick = (e) => { if(!e.target.closest('.search-wrapper')) sugg.style.display='none'; }

        // 3. Type Select
        function selectType(el, type) {
            document.querySelectorAll('.glass-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            currentType = type;
            
            const area = document.getElementById('qty-area');
            area.style.display = 'block';
            
            const field = document.getElementById('qtyVal');
            field.placeholder = type === 'Container' ? 'How many Containers?' : (type === 'Hour' ? 'Total Hours?' : 'No. of Shifts?');
            field.value = '';
            field.focus();
        }

        // 4. Submit
        function submitEntry() {
            const co = coInput.value;
            const val = document.getElementById('qtyVal').value;
            
            if(!co || !currentType || !val) { alert("Please fill all details"); return; }
            
            const btn = document.querySelector('.action-btn');
            const originalText = btn.innerText;
            btn.innerText = "SUCCESS âœ“";
            btn.style.background = "#10b981"; // Green
            
            // Add to History
            const list = document.getElementById('logList');
            const dateStr = document.getElementById('dateDisplay').innerText.split(',')[0]; // "Today" or "Yesterday"
            
            const html = `
            <div class="h-card" style="animation: slideDown 0.3s">
                <div class="h-left">
                    <div class="h-date">${dateStr}</div>
                    <div class="h-company">${co}</div>
                </div>
                <div class="h-right">
                    <div class="h-val">${val}</div>
                    <div class="h-type">${currentType}</div>
                </div>
            </div>`;
            
            list.insertAdjacentHTML('afterbegin', html);

            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "var(--neon-blue)";
                document.getElementById('qty-area').style.display = 'none';
                coInput.value = '';
                document.querySelectorAll('.glass-btn').forEach(b => b.classList.remove('active'));
            }, 1500);
        }
    </script>
</body>
</html>
