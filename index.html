<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver Log App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Premium Dark Palette */
            --bg-color: #0f172a;       /* Deep Slate */
            --card-bg: #1e293b;        /* Lighter Slate */
            --primary: #3b82f6;        /* Neon Blue */
            --accent: #10b981;         /* Emerald Green */
            --text-main: #f8fafc;      /* White */
            --text-muted: #94a3b8;     /* Grey */
            --border: #334155;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 20px;
            min-height: 100vh;
        }

        /* --- Header Section --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); /* Glow effect */
        }

        .user-info h2 {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .user-info p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
        }

        /* --- Form Container --- */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Date Selector */
        .date-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .date-btn {
            background: var(--bg-color);
            border: none;
            color: var(--text-main);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .current-date {
            font-weight: 600;
            font-size: 1rem;
        }

        /* Input Styles */
        .input-group label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .custom-input {
            width: 100%;
            padding: 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .custom-input:focus {
            border-color: var(--primary);
        }

        /* Work Type Grid */
        .work-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }

        .work-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .work-card svg {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            fill: var(--text-muted);
            transition: fill 0.2s;
        }

        .work-card span {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        /* Active State for Cards */
        .work-card.active {
            background: rgba(59, 130, 246, 0.15); /* Transparent Blue */
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .work-card.active svg {
            fill: var(--primary);
        }

        .work-card.active span {
            color: var(--primary);
        }

        /* Quantity Input (Hidden by default) */
        #quantity-section {
            display: none; /* Hidden initially */
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Big Send Button */
        .send-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .send-btn:active {
            transform: scale(0.98);
        }

        /* --- History Section --- */
        .history-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(30, 41, 59, 0.5); /* Glass feel */
            padding: 12px 16px;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .history-left {
            display: flex;
            flex-direction: column;
        }

        .h-company {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .h-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .h-qty {
            background: var(--card-bg);
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 700;
            color: var(--accent);
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="user-profile">
            <img src="https://i.pravatar.cc/150?img=11" alt="Driver" class="avatar">
            <div class="user-info">
                <h2>Ramesh Bhai</h2>
                <p>Forklift Driver</p>
            </div>
        </div>
        <button class="logout-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </button>
    </header>

    <main class="form-container">
        
        <div class="date-control">
            <button class="date-btn" onclick="changeDate(-1)">&lt;</button>
            <span class="current-date" id="displayDate">Today, 31 Dec</span>
            <button class="date-btn" onclick="changeDate(1)">&gt;</button>
        </div>

        <div class="input-group">
            <label>Company Name</label>
            <input list="companies" class="custom-input" placeholder="Search or Type Company Name...">
            <datalist id="companies">
                <option value="Simpolo Ceramics">
                <option value="Varmora Tiles">
                <option value="Sunheart">
                <option value="Qutone">
                <option value="Other">
            </datalist>
        </div>

        <div class="input-group">
            <label>Select Work Type</label>
            <div class="work-grid">
                <div class="work-card" onclick="selectWork(this, 'Container')">
                    <svg viewBox="0 0 24 24"><path d="M21 16.5C21 16.88 20.79 17.21 20.47 17.38L12.57 21.82C12.41 21.94 12.21 22 12 22C11.79 22 11.59 21.94 11.43 21.82L3.53 17.38C3.21 17.21 3 16.88 3 16.5V7.5C3 7.12 3.21 6.79 3.53 6.62L11.43 2.18C11.59 2.06 11.79 2 12 2C12.21 2 12.41 2.06 12.57 2.18L20.47 6.62C20.79 6.79 21 7.12 21 7.5V16.5ZM12 4.15L6.04 7.5L12 10.85L17.96 7.5L12 4.15Z"/></svg>
                    <span>Container</span>
                </div>
                
                <div class="work-card" onclick="selectWork(this, 'Hour')">
                    <svg viewBox="0 0 24 24"><path d="M12,2A10,10 0 1,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 1,1 20,12A8,8 0 0,1 12,20M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"/></svg>
                    <span>Hours</span>
                </div>

                <div class="work-card" onclick="selectWork(this, 'Shift')">
                    <svg viewBox="0 0 24 24"><path d="M12 7V17M7 12H17" stroke="currentColor" stroke-width="3" stroke-linecap="round"/></svg>
                    <span>Shift</span>
                </div>
            </div>
        </div>

        <div class="input-group" id="quantity-section">
            <label id="qty-label">Quantity</label>
            <input type="number" class="custom-input" style="font-size: 1.5rem; font-weight: bold; text-align: center;" placeholder="0">
        </div>

        <button class="send-btn" onclick="submitEntry()">SEND ENTRY</button>

    </main>

    <section class="history-section">
        <h3 class="section-title">Last 2 Days</h3>
        <div class="history-list" id="historyList">
            <div class="history-card">
                <div class="history-left">
                    <span class="h-company">Simpolo Ceramics</span>
                    <span class="h-time">Today, 10:30 AM</span>
                </div>
                <div class="h-qty">5 Cont</div>
            </div>
            <div class="history-card" style="opacity: 0.7;">
                <div class="history-left">
                    <span class="h-company">Varmora Tiles</span>
                    <span class="h-time">Yesterday</span>
                </div>
                <div class="h-qty">3 Hrs</div>
            </div>
        </div>
    </section>

    <script>
        let selectedType = null;

        // 1. Date Logic
        function changeDate(days) {
            // Abhi ke liye bas UI demo hai
            const dateSpan = document.getElementById('displayDate');
            if(days === -1) dateSpan.innerText = "Yesterday, 30 Dec";
            if(days === 1) dateSpan.innerText = "Today, 31 Dec";
        }

        // 2. Select Work Type (Animation & Logic)
        function selectWork(cardElement, type) {
            // Remove active class from all
            document.querySelectorAll('.work-card').forEach(c => c.classList.remove('active'));
            
            // Add active class to clicked
            cardElement.classList.add('active');
            selectedType = type;

            // Show Input Box
            const qtySection = document.getElementById('quantity-section');
            const qtyLabel = document.getElementById('qty-label');
            
            qtySection.style.display = 'block';

            // Label change based on type
            if(type === 'Container') qtyLabel.innerText = 'Number of Containers';
            if(type === 'Hour') qtyLabel.innerText = 'Total Hours';
            if(type === 'Shift') qtyLabel.innerText = 'Number of Shifts';
            
            // Focus on input automatically
            qtySection.querySelector('input').focus();
        }

        // 3. Submit Animation
        function submitEntry() {
            const btn = document.querySelector('.send-btn');
            
            // Simple Validation
            if(!selectedType) {
                alert("Please select Work Type first!");
                return;
            }

            // Loading Effect
            const originalText = btn.innerText;
            btn.innerText = "SENDING...";
            btn.style.background = "#334155"; // Grey out

            setTimeout(() => {
                // Success Effect
                btn.innerText = "SUCCESS âœ“";
                btn.style.background = "#10b981"; // Green
                
                // Add to list (Visual Demo)
                addVisualEntry();

                // Reset after 2 seconds
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = "linear-gradient(135deg, var(--primary), #2563eb)";
                    document.getElementById('quantity-section').querySelector('input').value = '';
                }, 2000);
            }, 1000);
        }

        function addVisualEntry() {
            // Demo purpose: Add new entry to top of list
            const list = document.getElementById('historyList');
            const company = document.querySelector('input[list="companies"]').value || "Unknown Company";
            const qty = document.getElementById('quantity-section').querySelector('input').value;

            const newItem = `
            <div class="history-card" style="border-left-color: #3b82f6; animation: slideDown 0.3s ease;">
                <div class="history-left">
                    <span class="h-company">${company}</span>
                    <span class="h-time">Just Now</span>
                </div>
                <div class="h-qty">${qty} ${selectedType.substr(0,4)}</div>
            </div>`;
            
            list.insertAdjacentHTML('afterbegin', newItem);
        }
    </script>
</body>
</html>
